<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Fullname</lable>
        <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
      <label for="email">Email</lable>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>
      <label for="phone">Phone</lable>
        <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</lable>
        <textarea name="message" id="message" placeholder="Enter Message">

        <input type="checkbox" name="checkbox" value="checkbox">Checkbox!

        <input type="submit" value="submit">

    </form>

  </body>
</html>
